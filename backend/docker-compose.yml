version: '3.8'

services:
  frame-email-backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:/app/data/email_client.db
      - JWT_SECRET=${JWT_SECRET:-frame_email_client_jwt_secret_key_2024_production_ready}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-frame_email_client_encryption_key_32_bytes_long_2024}
      - HOST=0.0.0.0
      - PORT=8080
      - DEMO_MODE=${DEMO_MODE:-false}
      - RUST_LOG=${RUST_LOG:-info}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8080}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
    volumes:
      - email_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frame-email-backend
    restart: unless-stopped

volumes:
  email_data:
    driver: local